python:
  version: '3.11'
models:
  embedding:
    default: Alibaba-NLP/gte-large-en-v1.5
    use_onnx_gpu: true
    alternatives:
    - BAAI/bge-large-en-v1.5
    - BAAI/bge-m3
    - Qwen/Qwen3-Embedding-8B
  reranker:
    default: mixedbread-ai/mxbai-rerank-base-v2
    use_onnx_gpu: true
    alternatives:
    - mixedbread-ai/mxbai-rerank-large-v2
  llm:
    backend: llama_cpp
    default: qwen2.5-72b
    available:
    - qwen2.5-72b
    - mistral-nemo-12b
    - mistral-small-24b
    - deepseek-r1-8b
    - gpt-oss-120b
    - qwen3-80b-fast
    enable_thinking: true
    thinking_budget: 8192
    thinking_models:
    - qwen3
    - deepseek-r1
    - o1
    - claude-3.5
    - gemini-2.0
  ollama:
    host: http://localhost:11434
    keep_alive_ms: -1
retrieval:
  semantic_top_n: 50
  keyword_top_n: 50
  skip_reranking: false
  rerank_top_k: 25
  rerank_max_chars: 512
  context_to_llm: 15
  confidence_threshold: 0.15
  rrf_k: 60
  use_query_expansion: false
  use_graph_context: false
  date_filter_mode: document
  use_summaries: true
  search_summaries: false
graph:
  enabled: true
  auto_extract: true
  extraction_confidence: 0.7
  max_context_entities: 10
  max_context_events: 5
summary:
  enabled: true
  auto_generate: false
  summary_types:
  - overview
  max_summary_length: 300
  include_in_search: true
  summarization_model: qwen2.5:7b
  summarization_model_alternatives:
  - qwen2.5:7b
  - qwen2.5:3b
  - llama3.2:3b
  - mistral:7b
  - phi3:mini
  parallel_summaries: 8
  batch_size: 16
generation:
  enable_batching: true
  min_chunks_for_batching: 10
  chunk_batch_size: 8
  max_batches: 8
  parallel_workers: 8
  batch_max_tokens: 1024
  enable_synthesis: true
  synthesis_max_tokens: 8192
  show_batch_headers: false
  header_template: '### Batch {index}/{total} - chunks {start}-{end}'
  join_separator: '


    '
chunking:
  sizes:
    witness_statement: 1024
    court_filing: 512
    pleading: 512
    statute: 512
    contract: 768
    disclosure: 512
    email: 512
  overlaps:
    witness_statement: 512
    court_filing: 256
    pleading: 256
    statute: 256
    contract: 384
    disclosure: 256
    email: 256
  separators:
  - '


    '
  - '

    '
  - '. '
  - ' '
paths:
  documents: data/documents
  vector_db: data/chroma_db
  keyword_index: data/keyword_index
  logs: logs
performance:
  embed_batch_size: 64
  rerank_batch_size: 32
  max_workers: 8
  cache_embeddings: true
ui:
  show_confidence_scores: true
  theme: system
  default_model: qwen2.5-72b
background_tasks:
  model_selection: largest_available
  specific_model: qwen2.5:32b-instruct
  model_priority:
  - gpt-oss:120b
  - qwen2.5:32b-instruct
  - qwen2.5:14b-instruct
  enabled_for:
  - case_graph_generation
  - timeline_generation
  - case_overview_generation
  - document_renaming
quality:
  provider: openai
  model: gpt-5.1-instant
